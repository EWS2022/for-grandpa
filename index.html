<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oткрытка для дедушки</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="page_open">
            <p>Привет дедушка,
                как дела? 
                <br>Все нормально? 
                <br>Я тебя люблю.
                <br>А ты знаешь, что ты самый лучший дедушка на свете и очень умный?
                <br>Эмилия
            </p>
        </div>
        <div class="page">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="./img/Group-1.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/Group-2.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/Group-3.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/Group-4.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/Group-5.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/Group-6.png" alt="">
                    </div>
                </div>
            </div>
            <button>
                <p>
                    <span class="button__text">Ты самый лучший дедушка</span>
                    <span class="button__indication">Hажми на меня</span>
                </p>
            </button>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
